<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="init()">
    <div class="container">
      <div class="inputs">
        <h1 id="title">My To do list</h1>
        <form action="">
          <input
            type="text"
            name="todo"
            class="todo"
            id="todoinput"
            placeholder="Title..."
          />
          <button onclick="addl()" type="button" class="addbtn">Add</button>
        </form>
        <div class="listcontainer" id="listcontainer">
          <ol id="list"></ol>
          <!-- <button class="clearbtn">Clear</button> -->
        </div>
      </div>
    </div>
  </body>
  <script src="todo.js"></script>
</html>
